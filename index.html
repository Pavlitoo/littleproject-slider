<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <title>Slider</title>
</head>
<body>
    
    <div class="slider-container">
        <div class="slider">
            <div class="slide">
                <img src="img/solnushko.jpg" alt="Image 1">
            </div>
            <div class="slide">
                <img src="img/beach.jpg" alt="Image 2">
            </div>
            <div class="slide">
                <img src="img/beach_solnusko.jpg" alt="Image 3">
            </div>
        </div>
        <button class="prev-btn" onclick="changeSlide(-1)">Previous</button>
        <button class="next-btn" onclick="changeSlide(1)">Next</button>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
